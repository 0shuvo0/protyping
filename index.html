<html>
	<head>

		<title>ProTyping</title>

	<body>
		<div class="loader"></div>
		<div class="board">
			<div class="code-block-wrapper">
				<textarea class="code-block"></textarea>
			</div>
		</div>
		<div class="input">
			<div class="progress-bar"></div>
			<textarea placeholder="Start typing..." class="editor"></textarea>
		</div>
		
		
		<div class="modal active startModal">
			<div class="modal-content">
				<h1 class="title">Welcome To ProTyping</h1>
				<p class="info">ProTyping is a typing game for programmers. You'll get some samll code snippets that you have to type before the time runs out.</p>
				<div class="diff-lvl">
					<label>Difficulty:</label>
					<input type="range" class="diff-range" min="1" max="50" value="20">
				</div>
				<p class="text-center">
					<button class="startBtn">Start Playing</button>
				</p>
			</div>
		</div>
